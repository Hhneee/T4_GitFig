<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Retro Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'VT323', monospace;
            color: white;
            text-align: center;
        }
        .container {
            background: url('retro_computer.png') no-repeat center;
            background-size: contain;
            width: 900px;
            height: 650px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .menu {
            display: flex;
            gap: 60px;
            position: absolute;
            bottom: 50px;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .menu-item:hover {
            transform: scale(1.2) rotate(-3deg);
        }
        .menu-item img {
            width: 140px;
            height: 140px;
            border: 4px solid black;
            border-radius: 12px;
            box-shadow: 8px 8px 20px rgba(0,0,0,0.5);
        }
        .menu-item span {
            margin-top: 15px;
            font-size: 22px;
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
        }
        .intro-text {
            font-size: 28px;
            margin-bottom: 30px;
            animation: slideIn 1.5s ease-in-out;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 12px;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
